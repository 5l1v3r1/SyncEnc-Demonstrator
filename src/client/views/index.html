<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
    <link href="css/otExtender.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.4/quill.js">
    </script><script src="OtExtender.bundle.js"></script>
    <title>Quill - Test</title>
</head>
<body>
<h1>Quill Editor 2</h1>

<div id="toolbar">
    <select class="ql-size">
        <option value="small"></option>
        <!-- Note a missing, thus falsy value, is used to reset to default -->
        <option selected></option>
        <option value="large"></option>
        <option value="huge"></option>
    </select>
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
    <button class="ql-encryption"></button>

</div>
<div id="editor"></div>
<div id="statusBar"></div>

<script>
    window.quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: {
                container: "#toolbar"
            },
            'OtExtender': {
                statusBar: "#statusBar"
            }
        }
    });


</script>
</body>
</html>
