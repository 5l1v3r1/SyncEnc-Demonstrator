<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
    <link href="css/otExtender.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.4/quill.js"></script>
    <script src="otExtender.bundle.js"></script>
    <title>Quill - Test</title>
</head>
<body>
<h1>Quill Editor</h1>
<iframe id="postMessageIframe" title="KMS Communicator" src="https://neon.cloud.nds.rub.de/integratedIndex.html"
        style="width:0;height:0;border:0; border:none;">
    <p>Your browser does not support iframes.</p>
</iframe>
<div id="myDiv"></div>
<div id="toolbar">
    <select class="ql-size">
        <option value="small"></option>
        <option selected></option>
        <option value="large"></option>
        <option value="huge"></option>
    </select>
    <button class="ql-link"></button>
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
    <button class="ql-encryption"></button>
    <button class="ql-encAddUser"></button>
    <button class="ql-encDelUser"></button>
</div>
<div id="editor"></div>
<div id="statusBar"></div>

<script>
    window.quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: {
                container: "#toolbar"
            },
            'OtExtender': {
                statusBar: "#statusBar",
                useStaticKeys: false
            }
        }
    });
</script>
</body>
</html>
